<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Home - TextUtils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Text Utils</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Text Utils - Text Analyzer Tool</h1>
      <form action="/analyze" method="POST">

        <!-- returns CSRF error for security purposes if not use -->
        {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter text below to continue:
          </label>
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="9"
          ></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="removepunc"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"
            >Remove Punctuations</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="fullcaps"
            id="customSwitch2"
          />
          <label class="custom-control-label" for="customSwitch2"
            >UpperCase All Letters</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="fullLowercase"
            id="customSwitch3"
          />
          <label class="custom-control-label" for="customSwitch3"
            >LowerCase All Letters</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="newlineremover"
            id="customSwitch4"
          />
          <label class="custom-control-label" for="customSwitch4"
            >Remove New Lines</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="extraspaceremove"
            id="customSwitch5"
          />
          <label class="custom-control-label" for="customSwitch5"
            >Remove Extra Spaces</label
          >
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            name="charcounter"
            id="customSwitch6"
          />
          <label class="custom-control-label" for="customSwitch6"
            >Count Characters</label
          >
        </div>
        <button type="submit" class="btn btn-dark my-2">Analyze Text</button>
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
